<!DOCTYPE html>
<html>

<head>

    <style>
        button {
            width: 96px;
            height: 48px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <button id="btn">0</button>
    <script>

        document.getElementById("btn").addEventListener("click", function () {
            let count = document.getElementById("btn").innerHTML;
            let value = parseInt(count);
            value = value + 1;
            document.getElementById("btn").innerHTML = value;
        });
    </script>
</body>

</html>
